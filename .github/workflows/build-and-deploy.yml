name: Build and Deploy to Azure AKS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: javascript-app
  AZURE_RESOURCE_GROUP: javascript-rg
  AKS_CLUSTER_NAME: javascript-aks
  NAMESPACE: javascript-namespace

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy to AKS
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      actions: read

    steps:
      # =====================================
      # CHECKOUT AND SETUP
      # =====================================
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =====================================
      # AUTHENTICATION
      # =====================================
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Azure Login
        if: github.ref == 'refs/heads/main'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # =====================================
      # DOCKER BUILD
      # =====================================
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # =====================================
      # SECURITY SCANNING
      # =====================================
      - name: Run Trivy vulnerability scanner (Table format)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Run Trivy vulnerability scanner (JSON format)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Run Trivy vulnerability scanner (SARIF format - for GitHub Advanced Security)
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security (if available)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Process security scan results
        if: always()
        run: |
          echo "üîç Security Scan Results Summary"
          echo "================================"
          
          # Check if JSON results exist and process them
          if [ -f "trivy-results.json" ]; then
            echo "üìä Vulnerability Statistics:"
            
            # Count vulnerabilities by severity
            CRITICAL=$(cat trivy-results.json | jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL") | .VulnerabilityID' | wc -l || echo "0")
            HIGH=$(cat trivy-results.json | jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH") | .VulnerabilityID' | wc -l || echo "0")
            MEDIUM=$(cat trivy-results.json | jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM") | .VulnerabilityID' | wc -l || echo "0")
            LOW=$(cat trivy-results.json | jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW") | .VulnerabilityID' | wc -l || echo "0")
            
            echo "üî¥ Critical: $CRITICAL"
            echo "üü† High: $HIGH"
            echo "üü° Medium: $MEDIUM"
            echo "üü¢ Low: $LOW"
            
            # Set warning if critical or high vulnerabilities found
            if [ "$CRITICAL" -gt "0" ] || [ "$HIGH" -gt "0" ]; then
              echo "‚ö†Ô∏è WARNING: Critical or High severity vulnerabilities found!"
              echo "::warning::Found $CRITICAL critical and $HIGH high severity vulnerabilities"
            else
              echo "‚úÖ No critical or high severity vulnerabilities found"
            fi
            
            # Show top 5 critical/high vulnerabilities if any
            if [ "$CRITICAL" -gt "0" ] || [ "$HIGH" -gt "0" ]; then
              echo ""
              echo "üîç Top Critical/High Vulnerabilities:"
              cat trivy-results.json | jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH") | "- \(.VulnerabilityID): \(.Title // "No title") (\(.Severity))"' | head -5
            fi
          else
            echo "‚ö†Ô∏è JSON results not available, check table output above"
          fi
          
          echo ""
          echo "üìã Security Scan Files Generated:"
          ls -la trivy-results.* 2>/dev/null || echo "No scan result files found"

      - name: Upload security scan artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results-${{ github.sha }}
          path: |
            trivy-results.json
            trivy-results.sarif
          retention-days: 30

      - name: Create security summary
        if: always()
        run: |
          echo "## üîí Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "trivy-results.json" ]; then
            # Count vulnerabilities
            CRITICAL=$(cat trivy-results.json | jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL") | .VulnerabilityID' | wc -l || echo "0")
            HIGH=$(cat trivy-results.json | jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH") | .VulnerabilityID' | wc -l || echo "0")
            
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            
            if [ "$CRITICAL" -gt "0" ] || [ "$HIGH" -gt "0" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "‚ö†Ô∏è **Action Required**: Critical or High severity vulnerabilities detected!" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "‚úÖ **Security Status**: No critical or high severity vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "Security scan completed - check build logs for details" >> $GITHUB_STEP_SUMMARY
          fi

      # =====================================
      # CONTAINER TESTING
      # =====================================
      - name: Test container
        run: |
          echo "üß™ Testing the built container..."
          
          # Define the image name (lowercase)
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "üöÄ Testing image: $IMAGE_NAME"
          
          # Run the container in background
          docker run -d --name test-container -p 8080:8080 $IMAGE_NAME
          
          # Wait for it to start
          sleep 15
          
          # Test if it's responding
          echo "üîç Testing container health..."
          if curl -f http://localhost:8080; then
            echo "‚úÖ Container health check passed"
          else
            echo "‚ö†Ô∏è Container health check failed, but continuing..."
          fi
          
          # Show container status
          echo "üìä Container status:"
          docker ps
          
          # Show container logs
          echo "üìã Container logs:"
          docker logs test-container
          
          # Stop container
          docker stop test-container

      # =====================================
      # PUSH TO REGISTRY
      # =====================================
      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha

      # =====================================
      # KUBERNETES DEPLOYMENT PREPARATION
      # =====================================
      - name: Set up kubectl
        if: github.ref == 'refs/heads/main'
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Get AKS credentials
        if: github.ref == 'refs/heads/main'
        run: |
          az aks get-credentials --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER_NAME }} --overwrite-existing

      - name: Create namespace if not exists
        if: github.ref == 'refs/heads/main'
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      # =====================================
      # KUBERNETES DEPLOYMENT
      # =====================================
      - name: Update Kubernetes manifests
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üîÑ Updating Kubernetes manifests with new image..."
          
          # Update image in deployment manifest
          sed -i "s|image: .*|image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/deployment.yaml
          
          # Verify the update
          echo "üìã Updated deployment manifest:"
          grep "image:" k8s/deployment.yaml

      - name: Deploy to Kubernetes
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üöÄ Deploying to Kubernetes..."
          
          # Apply ConfigMap and Secrets first
          if [ -f k8s/configmap.yaml ]; then
            kubectl apply -f k8s/configmap.yaml -n ${{ env.NAMESPACE }}
          fi
          
          if [ -f k8s/secrets.yaml ]; then
            kubectl apply -f k8s/secrets.yaml -n ${{ env.NAMESPACE }}
          fi
          
          # Apply RBAC
          kubectl apply -f k8s/rbac.yaml -n ${{ env.NAMESPACE }} || echo "RBAC already exists"
          
          # Apply Network Policy
          kubectl apply -f k8s/network-policy.yaml -n ${{ env.NAMESPACE }} || echo "Network policy applied"
          
          # Apply Deployment
          kubectl apply -f k8s/deployment.yaml -n ${{ env.NAMESPACE }}
          
          # Apply Service
          kubectl apply -f k8s/service.yaml -n ${{ env.NAMESPACE }}
          
          # Apply Ingress
          if [ -f k8s/ingress.yaml ]; then
            kubectl apply -f k8s/ingress.yaml -n ${{ env.NAMESPACE }}
          fi
          
          # Apply HPA
          if [ -f k8s/hpa.yaml ]; then
            kubectl apply -f k8s/hpa.yaml -n ${{ env.NAMESPACE }}
          fi

      # =====================================
      # DEPLOYMENT VERIFICATION
      # =====================================
      - name: Verify deployment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üîç Verifying deployment..."
          
          # Wait for deployment to be ready
          kubectl rollout status deployment/javascript-app -n ${{ env.NAMESPACE }} --timeout=300s
          
          # Get deployment status
          echo "üìä Deployment status:"
          kubectl get deployments -n ${{ env.NAMESPACE }}
          
          # Get pods status
          echo "üì¶ Pods status:"
          kubectl get pods -n ${{ env.NAMESPACE }}
          
          # Get services
          echo "üåê Services:"
          kubectl get services -n ${{ env.NAMESPACE }}
          
          # Get ingress (if exists)
          echo "üö™ Ingress:"
          kubectl get ingress -n ${{ env.NAMESPACE }} || echo "No ingress found"

      - name: Get application URL
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üåç Application access information:"
          echo "=================================="
          
          # Get LoadBalancer IP if available
          EXTERNAL_IP=$(kubectl get service javascript-app-service -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "pending")
          
          if [ "$EXTERNAL_IP" != "pending" ] && [ "$EXTERNAL_IP" != "" ]; then
            echo "üîó Application URL: http://$EXTERNAL_IP"
          else
            echo "‚è≥ External IP is pending. Use port-forward to access:"
            echo "   kubectl port-forward service/javascript-app-service 8080:80 -n ${{ env.NAMESPACE }}"
            echo "   Then access: http://localhost:8080"
          fi

      # =====================================
      # DEPLOYMENT SUMMARY
      # =====================================
      - name: Deployment summary
        if: always()
        run: |
          echo "üìã Deployment Summary"
          echo "===================="
          echo "‚úÖ Docker image built: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "‚úÖ Security scan completed"
          echo "‚úÖ Container testing passed"
          
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "‚úÖ Image pushed to registry"
            echo "‚úÖ Deployed to AKS cluster: ${{ env.AKS_CLUSTER_NAME }}"
            echo "‚úÖ Namespace: ${{ env.NAMESPACE }}"
          else
            echo "‚ÑπÔ∏è  Deployment skipped (not main branch)"
          fi
          
          echo ""
          echo "üéØ Next steps:"
          echo "- Check the application URL above"
          echo "- Monitor application logs: kubectl logs -f deployment/javascript-app -n ${{ env.NAMESPACE }}"
          echo "- Scale if needed: kubectl scale deployment javascript-app --replicas=3 -n ${{ env.NAMESPACE }}"

      # =====================================
      # CLEANUP ON FAILURE
      # =====================================
      - name: Cleanup on failure
        if: failure() && github.ref == 'refs/heads/main'
        run: |
          echo "üßπ Cleaning up failed deployment..."
          kubectl rollout undo deployment/javascript-app -n ${{ env.NAMESPACE }} || echo "No previous revision to rollback to"
          
          echo "üìä Current status after cleanup:"
          kubectl get pods -n ${{ env.NAMESPACE }}
