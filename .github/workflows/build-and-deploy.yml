name: Build and Deploy to Azure AKS
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build: 
    name: Build, Scan, and Test Docker Image
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: javascript-app
      AZURE_RESOURCE_GROUP: javascript-rg
      AKS_CLUSTER_NAME: javascript-aks
      NAMESPACE: javascript-namespace
    permissions:
      contents: read
      packages: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: table
          exit-code: 0
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Azure AKS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: javascript-app
      AZURE_RESOURCE_GROUP: javascript-rg
      AKS_CLUSTER_NAME: javascript-aks
      NAMESPACE: javascript-namespace
    permissions:
      contents: read
      packages: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      - name: Get AKS credentials
        run: az aks get-credentials --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER_NAME }}
      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/javascript-app-deployment
          kubectl get pods -n ${{ env.NAMESPACE }}
